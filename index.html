<!DOCTYPE HTML>

<html>

<head>
	<title>SD tiles</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<div class="inner d-flex justify-content-center">
			<a href="#" class="image avatar"><img src="images/sd.png" alt="" /></a>

		</div>
		<h1 class="text-center text-white">
			Immerse Yourself in the Elegance of Exquisite Tiles.
		</h1>
	</header>

	<!-- Main -->
	<div id="main">

		<section id="three">
			<h2>Customer Entry form</h2>
			
			<div class="row pt-4">
				<div class="col-8 col-12-small">
					<form method="post" action="#">
						<div class="row gtr-uniform gtr-50">
							<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name"
									placeholder="Employee Name" /></div>
							<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email"
									placeholder="Customer Email" /></div>

							<div class="col-6 col-12-xsmall"><input type="text" placeholder="Customer phone number" /></div>
							<div class="col-6 col-12-xsmall"><input type="text" placeholder="Customer Address" /></div>

							<div class="col-6 col-12-xsmall"><input type="text" placeholder="Brand Name" /></div>
							<div class="col-6 col-12-xsmall"><input type="text" placeholder="Material " /></div>
							<div class="col-6 col-12-xsmall"><input class='py-2' type="date" placeholder="Customer Est purchase date " /></div>
							<div class="col-12"><textarea name="message" id="message" placeholder="Remarks"
									rows="4"></textarea></div>
						</div>
					</form>
					<ul class="actions">
						<li><input class='btn-danger btn px-3 py-2' type="submit" value="Save details" /></li>
					</ul>
				</div>

			</div>
		</section>



	</div>




	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
